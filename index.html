    .button {

<body>
  <nav>

  <main class="main-container">
    <section class="hero-section">
      <div class="hero-container">

          <h1>Hi, I'm <span class="highlight">Gurrala Guru Sekhar Reddy</span></h1>
          <p class="tagline">Aspiring Ethical Hacker | Java Developer | Tech Enthusiast</p>
          <p class="typewriter" id="typewriter"></p>
          <a href="resume.pdf" class="button" target="_blank"><i class="fas fa-download"></i> Download Resume</a>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Gurrala Guru Sekhar Reddy. Built with ðŸ’™ using HTML & CSS.</p>
  </footer>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    const phrases = [
      "Exploring vulnerabilities to strengthen systems",
      "Turning code into creativity",
      "Breaking things to understand better",
      "Learning and building every day"
    ];
    let i = 0, j = 0, currentPhrase = [], isDeleting = false, isEnd = false;

    function loop() {
      const element = document.getElementById("typewriter");
      isEnd = false;
      element.innerHTML = currentPhrase.join("");

      if (i < phrases.length) {
        if (!isDeleting && j <= phrases[i].length) {
          currentPhrase.push(phrases[i][j]);
          j++;
        }

        if (isDeleting && j <= phrases[i].length) {
          currentPhrase.pop(phrases[i][j]);
          j--;
        }

        if (j == phrases[i].length) {
          isEnd = true;
          isDeleting = true;
        }

        if (isDeleting && j === 0) {
          currentPhrase = [];
          isDeleting = false;
          i++;
          if (i === phrases.length) {
            i = 0;
          }
        }
      }
      const speed = isEnd ? 2000 : isDeleting ? 50 : 100;
      setTimeout(loop, speed);
    }
    loop();
  </script>
</body>
