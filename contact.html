<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Gurrala Guru Sekhar Reddy</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    .contact-container {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      max-width: 600px;
      margin: auto;
      margin-top: 3rem;
      padding: 2rem;
      border-radius: 1rem;
      background-color: #fff;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    .contact-container h2 {
      text-align: center;
      color: #0077b6;
    }
    .contact-container input,
    .contact-container textarea {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }
    .contact-container button {
      background-color: #0077b6;
      color: white;
      padding: 0.7rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 1rem;
    }
    .social-icons {
      text-align: center;
    }
    .social-icons a {
      margin: 0 1rem;
      font-size: 1.5rem;
      color: #0077b6;
    }
    body.dark-mode .contact-container {
      background-color: #1f1f1f;
      color: #f0f0f0;
    }
    body.dark-mode .contact-container input,
    body.dark-mode .contact-container textarea {
      background-color: #333;
      color: white;
      border: 1px solid #555;
    }
  </style>
</head>

<body>
  <nav>
    <div class="nav-container">
      <div class="logo">Sekhar's Website</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a class="active" href="contact.html">Contact</a></li>
      </ul>
      <button class="toggle-btn" onclick="toggleDarkMode()"><i class="fas fa-moon"></i></button>
    </div>
  </nav>

  <main class="main-container">
    <div class="contact-container">
      <h2>Contact Me</h2>
      <form action="https://formsubmit.co/gurusekharreddygurrala123@gmail.com" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>

      <div class="social-icons">
        <a href="https://github.com/Gurusekharreddygurrala" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://www.linkedin.com/in/guru-sekhar-reddy-gurrala-2218ab32b" target="_blank"><i class="fab fa-linkedin"></i></a>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Gurrala Guru Sekhar Reddy. All rights reserved.</p>
  </footer>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>

</html>
